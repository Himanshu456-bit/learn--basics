<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Quiz</title>
    <link rel="stylesheet" href="common.css">
    <link rel="icon" type="image/x-icon" href="C_Logo.png">
</head>
<body>
    <div class="timer">
        <div id="min">00:00</div>
    </div>
    <div class="main">
        <div class="ques">
            <div class="marq">
                <div id="mar1">CodeRush.exe</div>
                <div class="inmar">
                    <div id="mar2">-</div>
                    <div id="mar3">x</div>
                </div>
            </div>
            <hr>
            <div id="qn">Question</div>
            <br>
            <form>
                <label><input type="radio" name="a" value="op1"><div id="op1">Option 1</div></label>
    
                <label><input type="radio" name="a" value="op2"><div id="op2">Option 2</div></label>
    
                <label><input type="radio" name="a" value="op3"><div id="op3">Option 3</div></label>
    
                <label><input type="radio" name="a" value="op4"><div id="op4">Option 4</div></label>
            </form>
            <br>
            <div>
                <button id="next" type="submit" onclick="ques()">Next</button>
                <button id="sub" type="submit" onclick="submit()">Submit</button>
            </div>
    
        </div>

    </div>

    <script src="cq.js"></script>
</body>
</html>
