<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        	
        <div class="game-mode">
            <button id="playerVsPlayerBtn">Player vs Player</button>
            <button id="playerVsComputerBtn">Player vs Computer</button>
        </div>
        
        <div id="scoreBoard">
            <p>Player 1 (X): <span id="player1Score">0</span> | Player 2 (O): <span id="player2Score">0</span></p>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div id="gameStatus"></div>
        <button id="restartButton" style="display: none;">Reset Game</button>
    </div>

    <script src="ttt.js"></script>
</body>
</html>
